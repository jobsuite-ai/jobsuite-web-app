version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - amplify add auth
        - amplify push
    postBuild:
      commands:
        - echo "Backend build complete" 
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*